spring.application.name=accesoempresas

# Conexión a la base de datos central
spring.datasource.url=jdbc:mysql://localhost:3306/bd_central?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Mostrar las consultas SQL en consola (opcional)
spring.jpa.show-sql=true

# Evitar que Spring modifique la estructura de las tablas
spring.jpa.hibernate.ddl-auto=none

# Configurar Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html